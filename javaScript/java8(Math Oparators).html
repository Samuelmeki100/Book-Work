<html>
<head>
<title>Math Oparators
</title></head>
<body>
<fieldset>
<h1>Math Oparators
</h1>
<script type="text/JavaScript">

	var app= 4+75;
	document.write("additon Oparator + "+app+"</br>");
	
	var Mul=4*75;
	document.write("Multiplication Oparator * "+Mul +"</br>");
	
	var div=75/4;
	document.write("Divition Oparator / "+ div +"</br>" );
	
	var mod=75%4;
	document.write("Modulas Oparator % " + mod);
	



</script>




</fieldset>



</body>

</html>
