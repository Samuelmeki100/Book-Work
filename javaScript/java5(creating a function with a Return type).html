<html>
<head><title>returning Functions</title></head>
<body>
<fieldset>
<h1>Return function </h1>
<script type="text/javascript">

function home(){
 return "Gaming";

}
 document.write(home())


</script>


</fieldset>

<fieldset>
<h2>calculation</h2>
<script type="text/javascript">

function calc(a,b){
 var c=a+b;
 return c;

}  
 document.write(calc(3,6));


</script>


</fieldset>





</body>

</html>
